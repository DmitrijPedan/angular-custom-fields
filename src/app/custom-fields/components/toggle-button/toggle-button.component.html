<button
  *ngIf="showEdit"
  mat-icon-button
  (click)="editHandler.emit()"
  color="primary"
  [title]="editTitle"
><mat-icon>edit</mat-icon>
</button>

<button
  mat-icon-button
  (click)="view.toggleJson()"
  color="primary"
  title="Show json"
><mat-icon>{{(view.jsonVisible$ | async) ? 'chevron_right' : 'chevron_left'}}</mat-icon>
</button>
