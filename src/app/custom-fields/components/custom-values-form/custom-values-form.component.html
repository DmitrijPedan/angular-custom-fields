<form [formGroup]="form" class="cf-form">
  <fieldset>
    <legend><mat-icon>extension</mat-icon>Custom values</legend>

    <ng-container >
      <ng-container *ngFor="let field of customFields.fields; index as i">
        <app-values-group-control
          [formControlName]="field.conditions.name"
          [field]="field"
          [nesting]="nesting"
        ></app-values-group-control>
      </ng-container>
    </ng-container>

    <div class="submit" *ngIf="form">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="submit()"
        [disabled]="form.invalid"
        [title]="form.invalid ? 'Form invalid' : 'Submit'"
      >Submit</button>
    </div>
  </fieldset>
</form>

<div class="json">
  <pre>{{form.value | json}}</pre>
</div>
