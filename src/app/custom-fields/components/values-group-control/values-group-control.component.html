<form [formGroup]="form" class="cf-form">

  <fieldset>
    <div *ngIf="field.conditions.type !== 'repeater'" >
      <app-value-form
        [field]="field"
        [formGroupName]="field.conditions.name"
      ></app-value-form>
    </div>

    <ng-container *ngIf="field.conditions.type === 'repeater'" [formArrayName]="field.conditions.name">
      <ng-container *ngFor="let field of field.fields; index as i">
        <app-values-group-control
          [field]="field"
          [formGroupName]="field.conditions.name"
        ></app-values-group-control>
      </ng-container>
    </ng-container>
  </fieldset>

</form>
