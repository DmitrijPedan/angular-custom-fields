<div class="page-controls">
  <button
    [disabled]="!savedFields"
    mat-stroked-button
    (click)="buildFormFromData()"
    [title]="savedFields ? 'Build form from saved fields set' : 'No saved fields'"
    color="primary"
  ><mat-icon>ballot</mat-icon>Build form</button>
</div>

<app-custom-fields-form
  [data]="data"
  (submitHandle)="submitCustomFieldsForm($event)"
></app-custom-fields-form>
